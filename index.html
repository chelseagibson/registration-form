<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body class="gutter">
  <div class="pad-t-2 pad-b max-length">
    <h1 class="exa not-bold">Want to go to Mars?</h1>
    <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    <form class="push-0" method="POST" action="https://formspree.io/bradlet@algonquincollege.com">
      <fieldset>
        <legend class="italic giga not-bold">Personal details</legend>
        <div class="grid">
          <div class="unit unit-xs-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label for="name">Name</label>
            <input id="name" name="name">
          </div>
          <div class="unit unit-x-s-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label for="number">Age</label>
            <input id="number" type="number" name="number">
          </div>
          <div class="unit unit-x-s-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label for="email">Email</label>
            <input id="email" type="email" name="email">
          </div>
          <div class="unit unit-x-s-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label for="subject">Physical fitness</label>
            <select id="subject" name="subject">

              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>
          <div class="unit unit-x-s-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label for="address">Address</label>
            <textarea id="address" name="address"></textarea>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend class="italic giga">Mission statement</legend>
        <div class="unit unit-x-s-1 s-1 m-1 l-1-2 xl-1-2 push">
          <label for="message">Why do you want to go to Mars?</label>
          <textarea id="message" name="message"></textarea>
        </div>
        <input type="hidden" name="_subject" value="Request to join the mission">
        <div>
          <button class="btn" type="submit">Register for the trip!</button>
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
